<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manteleta Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <img src="logo.JPG" alt="Manteleta Game logo" class="logo">
  <h1>✨ Manteleta Game ✨</h1>

  <!-- Botón de empezar -->
  <button id="startBtn">Comenzar juego 🎉</button>

  <!-- Pregunta y botón de siguiente ocultos inicialmente -->
  <div id="pregunta" class="card" style="display: none;">Cargando pregunta...</div>
  <button id="nextBtn" style="display: none;">Siguiente pregunta 🎉</button>
</div>
  <script src="script.js"></script>
</body>
</html>
